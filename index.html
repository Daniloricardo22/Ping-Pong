<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Ping-pong</title>
    
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d")
        const lineWidth = 15
        /*const x = window.innerWidth / 2 - lineWidth / 2
        const y = 0
        const largura = lineWidth
        const altura = window.innerHeight */

        
        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight 
        }
        
        
        function draw() {
            // aqui é criada a função para a criação do campo de ping-pong
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)
            
            canvasCtx.fillStyle = "#ffffff"

            // Aqui é criada a função para a criação da linha central do ping-pong
            canvasCtx.fillRect(window.innerWidth / 2 - lineWidth / 2, 0, lineWidth,window.innerHeight)

            // Aqui é criada a raquete esquerda
            canvasCtx.fillRect(10, 400, lineWidth, 200)

            // Aqui seria a raquete direita
            canvasCtx.fillRect()
        }
        setup()
        draw()
    </script>
</body>
</html>
