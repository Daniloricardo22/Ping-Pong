<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Ping-pong</title>
    
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d")
        const lineWidth = 15

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function () {
                // aqui é criada a função para a criação do campo de ping-pong
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }
        // Aqui é criada a função para a criação da linha central do ping-pong
        const line = {
            w: 15,
            h: field.h,
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w,this.h)
            }
        }        

        
        function setup() {
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }
        
        
        function draw() {
            field.draw()
            line.draw()           
            
            

            // Aqui é criada a raquete esquerda
            canvasCtx.fillRect(10, 300, lineWidth, 200)

            // Aqui seria a raquete direita
            canvasCtx.fillRect(window.innerWidth - lineWidth - 10,
            120, lineWidth, 200)
        

            // iremos criar a bola
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()

            // placar do jogo
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "blue"
            canvasCtx.fillText("0", window.innerWidth / 4, 50)
            canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth / 2, 50)
        }
        setup()
        draw()
    </script>
</body>
</html>
