<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Ping-pong</title>
    
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d"),
        gapX = 10
        const mouse = {x: 0, y: 0}
        

        const grama = {
            largura: window.innerWidth,
            altura: window.innerHeight,
            draw: function () {
                // aqui é criada a função para a criação do campo de ping-pong
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.largura, this.altura)
            },
        }
        // Aqui é criada a função para a criação da linha central do ping-pong
        const linha = {
            largura: 15,
            altura: grama.altura,
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(grama.largura / 2 - this.largura / 2, 0, this.largura,this.altura)
            }
        }
        // Aqui é criada a raquete esquerda
        const raqueteEsquerda = {
            x: gapX,
            y: 0,
            largura: linha.largura,
            altura: 200,
            _move: function () {
                this.y = mouse.y - this.altura / 2
            },
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.largura, this.altura)

                this._move()

            },

        }
        
        // Aqui seria a raquete direita
        const raqueteDireita = {
            x: grama.largura - linha.largura - gapX,
            y: 100,
            largura: linha.largura,
            altura: 200,
            _move: function () {
                this.y = bola.y
            },
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.largura, this.altura)
                this._move()

            },
        }
        
        // placar do jogo
        const placar = {
            humano: 1,
            computador: 2,
            draw: function() {
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "blue"
                canvasCtx.fillText(this.humano, grama.largura / 4, 50)
                canvasCtx.fillText(this.computador, grama.largura / 4 + grama.largura / 2, 50)

            },

        }
        
        // iremos criar a bola
        const bola = {
            x: 0,
            y: 0,
            r: 20,
            speed: 5,
            directionX: 1,
            directionY: 1,
            _calcPosition: function() {
                if(
                (this.y - this.r < 0 && this.directionY < 0) ||
                (this.y > grama.altura - this.r && this.directionY > 0)) {
                    this._reverseY()
                    
                }
            },

            _reverseX: function(){
                this.directionX *= -1
            },

            _reverseY: function() {
                this.directionY *= -1
            },

            _move: function() {
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed

            },
            draw: function() {
                canvasCtx.fillStyle = "#ffffff" 
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()
                this._calcPosition()
                this._move()

            },
        }

        
        function setup() {
            canvasEl.width = canvasCtx.width = grama.largura
            canvasEl.height = canvasCtx.height = grama.altura
        }
        
        
        function draw() {
            grama.draw()
            linha.draw()
            raqueteEsquerda.draw() 
            raqueteDireita.draw()
            bola.draw()
            placar.draw()     
            

        }
        setup()
        draw()
        window.animateFrame = (function () {
            return(
                window.requestAnimationFrame ||
                window.webitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000 / 60)
                }
            )

        })()
        function main () {
            animateFrame(main)
            draw()
        }
        setup()
        main()

        canvasEl.addEventListener('mousemove', function(e) {
           mouse.x = e.pageX
           mouse.y = e.pageY 
        }) 
    </script>
</body>
</html>
